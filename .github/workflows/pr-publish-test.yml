name: Publish PR to Test PyPI

on:
  # Manual trigger only - maintainers can approve PR for Test PyPI
  workflow_dispatch:
    inputs:
      pr_number:
        description: 'PR number to publish'
        required: true
        type: number

jobs:
  publish-pr-test:
    name: Build and publish PR to Test PyPI
    runs-on: ubuntu-latest

    # Security: Only allow repo owners/collaborators to trigger
    # This prevents external contributors from accessing secrets
    permissions:
      contents: read
      pull-requests: write

    steps:
    - name: Get PR details
      id: pr
      uses: actions/github-script@v7
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const pr = await github.rest.pulls.get({
            owner: context.repo.owner,
            repo: context.repo.repo,
            pull_number: ${{ inputs.pr_number }}
          });

          core.setOutput('ref', pr.data.head.ref);
          core.setOutput('sha', pr.data.head.sha);
          core.setOutput('repo', pr.data.head.repo.full_name);

    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.pr.outputs.repo }}
        ref: ${{ steps.pr.outputs.sha }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --verbose

    - name: Comment on PR
      uses: actions/github-script@v7
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### üöÄ Test PyPI Publish Successful!

          ‚úÖ This PR has been published to Test PyPI

          **Installation:**
          \`\`\`bash
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ peargent
          \`\`\`

          **Test it:**
          \`\`\`bash
          python -c "from peargent import create_agent; print('Success!')"
          \`\`\`

          **View on Test PyPI:** https://test.pypi.org/project/peargent/

          *Please test the package before merging this PR.*`;

          github.rest.issues.createComment({
            issue_number: ${{ inputs.pr_number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

    - name: Comment on PR (failure)
      uses: actions/github-script@v7
      if: failure()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### ‚ùå Test PyPI Publish Failed

          The publish to Test PyPI failed. Please check the [workflow logs](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`;

          github.rest.issues.createComment({
            issue_number: ${{ inputs.pr_number }},
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });
