name: Test PyPI on Label

on:
  pull_request:
    types: [labeled]

jobs:
  publish-test-on-label:
    name: Publish to Test PyPI (Label Triggered)
    # Only run when "test-pypi" label is added
    if: github.event.label.name == 'test-pypi'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout PR code
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event.pull_request.head.sha }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine

    - name: Build package
      run: python -m build

    - name: Check distribution
      run: twine check dist/*

    - name: Publish to Test PyPI
      env:
        TWINE_USERNAME: __token__
        TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
      run: |
        twine upload --repository testpypi dist/* --verbose

    - name: Comment on PR
      uses: actions/github-script@v7
      if: success()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          const output = `#### ðŸš€ Test PyPI Publish Successful!

          âœ… This PR has been published to Test PyPI (triggered by \`test-pypi\` label)

          **Installation:**
          \`\`\`bash
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple/ peargent
          \`\`\`

          **Test it:**
          \`\`\`bash
          python -c "from peargent import create_agent; print('Success!')"
          \`\`\`

          **View on Test PyPI:** https://test.pypi.org/project/peargent/`;

          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: output
          });

    - name: Remove label after publish
      uses: actions/github-script@v7
      if: always()
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        script: |
          github.rest.issues.removeLabel({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            name: 'test-pypi'
          });
